{% set name = "pyembree" %}
{% set org = "scopatz" %}
{% set version = "0.1.5" %}
{% set sha256 = "b444ed7c9932a6b93d5f8febb0d4a4786c0c02c3f2f69cd9c0707a7aa12c2b22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - cython >=0.25.2
    - numpy
    - embree
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - embree

test:
  imports:
    - pyembree
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://github.com/scopatz/pyembree
  license: BSD 2-clause
  license_file: LICENSE
  summary: 'Python Wrapper for Embree'
  dev_url: https://github.com/scopatz/pyembree

extra:
  recipe-maintainers:
    - scopatz
    - Xarthisius
    - ocefpaf
